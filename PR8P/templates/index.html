{% extends "base.html" %}

{% block title %}Моє Портфоліо{% endblock %}

{% block content %}
    <h1>Моє Портфоліо</h1>

    <div class="about">
        <p>Мене звати Вікторія, я навчаюсь в Рівненському фаховому коледжі інформаційних технологій. Ось мої проєкти:</p>
    </div>

    <div class="projects">
        {% for project in projects %}
        <div class="project-card">
            <a href="{{ url_for('project', project_id=project.id) }}">
                <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.name }}">
                <h2>{{ project.name }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
